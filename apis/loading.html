<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="tenor.gif">
    <script>

        const img = document.querySelector('img');
        const nativeFetch = fetch;

        fetch = (...params) => new Promise(resolve => {
            setTimeout(() => resolve(nativeFetch(...params)), 500);
        })

        fetch('sample.json')
            .then(data => data.json())
            .then(data => {
                console.log(data);
                img.remove()
            });

    </script>

    </script>
</body>

</html>
